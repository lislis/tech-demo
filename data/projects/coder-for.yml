name: "codefor.de"
teaser: "„Code for Germany“ vernetzt Entwicklerinnen, Designer und Open-Data-Interessierte in ganz Deutschland."
content: "„Code for Germany“ vernetzt Entwicklerinnen, Designer und Open-Data-Interessierte in ganz Deutschland. In 25 deutschen Städten wurden dafür sogenannte Open Knowledge Labs (OK Labs) gegründet. Die Labs treffen sich regelmäßig zum gemeinsamen Arbeiten und tauschen sich mit Vertretern ihrer Stadt aus. Ziel des Projekts ist es, Projekte und Anwendungen rund um offene Daten zu fördern und dadurch Entwicklungen im Bereich Open Data weiter voranzutreiben. Auf der Projektwebsite kann man die Arbeit und Projekte der OK Labs verfolgen. Für das Projekt kooperieren wir mit Code for America und Google."
project_lead: michaelpeters
