name: "Prototype Fund"
teaser: "Der Prototype Fund unterstützt Softwareentwickler*innen, Hacker*innen und Kreative dabei, ihre Ideen umzusetzen"
content: "Mentor*innen und Austausch mit einem spannenden Netzwerk. Mit dem Prototype Fund möchten wir gesellschaftlich relevante Software-Projekte unterstützen und die Open-Source-Community in Deutschland stärken. Der Prototype Fund ist das erste öffentliche Förderprogramm für gemeinnützige Software-Projekte in den Bereichen Civic Tech, Data Literacy und Datensicherheit und läuft von 2016 bis 2021. Auf der Webseite des Prototype Funds finden sich die neuesten Informationen. Das Projekt wird vom Bundesministerium für Bildung und Forschung gefördert."
project_lead: elisalindinger
